<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<f:metadata>
    <f:viewAction action="#{communicationTest07Bean.init()}"/>
</f:metadata>
<h:body>
    <h:inputHidden value="#{flash.keep}"/>
    <h:inputHidden value="#{flash.student}"/>
    <o:form includeRequestParams="true">
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
        <h:panelGrid columns="1">
            <h:outputText value="#{communicationTest07Bean.student.firstName}"/>
            <h:outputText value="#{communicationTest07Bean.student.lastName}"/>
            <h:outputText value="#{communicationTest07Bean.student.grade1}"/>
        </h:panelGrid>
    </o:form>
    <h:form>
        <div class="card">
            <p:dataTable var="student" value="#{communicationTest07Bean.student}" showGridlines="true">
                <p:column headerText="Name">
                    <h:outputText value="#{communicationTest07Bean.student.firstName}"/>
                </p:column>
                <p:column headerText="Surname">
                    <h:outputText value="#{communicationTest07Bean.student.lastName}"/>
                </p:column>
                <p:column headerText="Grade 01">
                    <h:outputText value="#{communicationTest07Bean.student.grade1}"/>
                </p:column>
                <p:column headerText="Grade 02">
                    <h:outputText value="#{communicationTest07Bean.student.grade2}"/>
                </p:column>
                <p:column headerText="Grade 03">
                    <h:outputText value="#{communicationTest07Bean.student.grade3}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
