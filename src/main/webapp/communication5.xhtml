<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
        <h:panelGrid columns="1">
            <h:commandButton value="Property Action Listener" action="#{communicationTest05Bean.execute()}">
                <f:setPropertyActionListener target="#{communicationTest05Bean.name}" value="Tiago"/>
                <f:setPropertyActionListener target="#{communicationTest05Bean.surname}" value="Barbosa"/>
                <f:setPropertyActionListener target="#{communicationTest05Bean.student2}" value="#{communicationTest05Bean.student}"/>
            </h:commandButton>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
