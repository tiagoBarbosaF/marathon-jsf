<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
        <h:panelGrid columns="1">
            <ui:repeat value="#{communicationTest06Bean.studentList}" var="student" varStatus="status">
                <h:outputText value="#{status.index}"/>&nbsp;
                <h:outputText value="#{student.firstName}"/>&nbsp;
                <h:outputText value="#{student.lastName}"/>&nbsp;
                <h:outputText value="#{student.grade1}"/>&nbsp;
                <h:commandLink value="edit" action="#{communicationTest06Bean.edit(status.index)}"/>&nbsp;<br/>
            </ui:repeat>
        </h:panelGrid>
    </o:form>
    <h:form>
        <p:growl id="msgs" showDetail="true"/>
        <div class="card">
            <p:dataTable var="student" value="#{communicationTest06Bean.studentList}" editable="true"
                         showGridlines="true" size="large" allowUnsorting="true" sortMode="single" stripedRows="true">
                <p:ajax event="rowEdit" listener="#{communicationTest06Bean.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{communicationTest06Bean.onRowCancel}"/>
                <p:column headerText="Name" sortBy="#{student.firstName}" sortOrder="asc">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.firstName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="modelInput" value="#{student.firstName}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Surname" sortBy="#{student.lastName}" sortOrder="asc">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.lastName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.lastName}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Grade 01" sortBy="#{student.grade1}" sortOrder="asc">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.grade1}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.grade1}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Grade 02" sortBy="#{student.grade2}" sortOrder="asc">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.grade2}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.grade2}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Grade 03" sortBy="#{student.grade3}" sortOrder="asc">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.grade3}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.grade3}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:6rem">
                    <p:rowEditor editTitle="Edit row" cancelTitle="Cancel edit" saveTitle="Save row"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
