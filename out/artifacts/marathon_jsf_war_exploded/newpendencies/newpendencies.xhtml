<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true">
                <p:autoUpdate/>
            </p:growl>
            <h1>Validating datas of user</h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{testFlowBuilderNestedBean.userName}"/>
                <h:outputLabel value="#{testFlowBuilderNestedBean.userSurname}"/>
                <h:commandButton value="Valid User" action="#{testFlowBuilderNestedBean.validUser()}"/>
                <h:commandButton value="Back to Begin" action="exitToNewBegin"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</h:head>
</html>
