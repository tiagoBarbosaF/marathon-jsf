<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:growl id="growl">
            <p:autoUpdate/>
        </p:growl>
        <h:panelGrid columns="1">
            <h:commandButton actionListener="#{communicationTest04Bean.execute}">
                <f:attribute value="#{communicationTest04Bean.buttonName}" name="value"/>
            </h:commandButton>
            <h:commandButton test="Testing" value="add param" actionListener="#{communicationTest04Bean.execute}">
                <f:attribute name="name" value="John"/>
                <f:attribute name="surname" value="Snow"/>
                <f:attribute name="student" value="#{communicationTest04Bean.student}"/>
            </h:commandButton>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
