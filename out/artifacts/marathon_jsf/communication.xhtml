<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
            <h:commandButton value="Print" actionListener="#{communicationTest01Bean.printAttributes()}"/>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid columns="1">
            <h:inputText value="#{communicationTest01Bean.name}"/>
            <h:inputText value="#{communicationTest01Bean.surname}"/>
            <h:commandButton value="Save" action="communication2">
                <f:param name="name" value="Peter"/>
                <f:param name="surname" value="Mendonça"/>
            </h:commandButton>
            <h:commandButton value="Save Foward" action="communication2?faces-redirect=true">
                <f:param name="name" value="Peter"/>
                <f:param name="surname" value="Mendonça"/>
            </h:commandButton>
            <h:button value="Save Button" outcome="communication2?faces-redirect=true">
                <f:param name="name" value="Peter"/>
                <f:param name="surname" value="Mendonça"/>
            </h:button>
            <h:link value="Go to communication 02" outcome="communication2">
                <f:param name="name" value="Peter"/>
                <f:param name="surname" value="Mendonça"/>
            </h:link>
            <h:link value="Go to communication 03" outcome="communication3">
                <f:param name="name" value="Peter"/>
                <f:param name="surname" value="Mendonça"/>
                <f:param name="date" value="#{of:formatDate(communicationTest01Bean.date,'dd-MM-yyyy')}"/>
            </h:link>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
